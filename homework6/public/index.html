<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <link rel='stylesheet' href='styles/style.css'>
</head>

<body>
    <main>
        <div id="app">
            <div class='container featuredItemsWrap'>
                <div class="searchWrap">
                    <input type="text" v-model="searchQuery">
                </div>
                <div class='featuredHead'>
                    Featured Items
                </div>
                <div class='featuredDesc'>
                    Shop for items based on what we featured in this week
                </div>
                <featured-items @onbuy="handleClickAdd" :items="filteredItems"></featured-items>
                <div class="nodata" v-if="filteredItems.length==0">Нет данных</div>
                <button class="cartBtn" @click="handleClickShowCart" id="cartBtn">
                    Cart
                </button>
                <div class="isVisibleCart">
                    <div class="totalCart" v-if="totalCart!=0">Общая стоимость корзины
                        {{ totalCart.toFixed(2) }} $</div>
                    <div class="totalCart" v-if="totalCart==0">Корзина пуста</div>
                    <div class='cart' v-if="totalCart!=0">
                        <div id='cartProductHead' class='cartProductHead'>
                            <div>Артикул</div>
                            <div>Наименование товара</div>
                            <div>Цена</div>
                            <div>Количество</div>
                            <div>Сумма</div>
                            <button class='deleteProduct' @click="clearCart">Очистить корзину</button>
                        </div>
                        <cart-items @onremove="handleClickRemove" :cart="cart"></cart-items>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.min.js"></script>
    <script src="javascript/app.js"></script>
</body>

</html>
